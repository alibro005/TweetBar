{% extends "layout.html" %}
{% block title %}Delete Tweet{% endblock %}

{% block content %}

<h1 class = "text-center "> Are you sure you want to delete this tweet? </h1>

<div class = "text-center">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock content %}
